<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calorie Tracker</title>

    <link rel="stylesheet"

<body>

<nav class="blue">
    <div class="container">
        <a class="brand-logo center blue" href="#">Track Claorie</a>
        <ul class="right">
            <li><a class="clear-btn btn blue lighten-1">Clear All</a></li>
        </ul>
    </div>
</nav>
<br>
<div class="container">
    <div class="card">
        <div class="card-content">
            <span class="card-title">Add Meal / Food Item</span>
            <form class="col">
                <div class="row">
                    <div class="input-field col s6">
                        <input type="text" placeholder="Add item" class="" id="item-name">
                        <label for="item-name">Meal</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="number" placeholder="Item Calories" class="" id="item-calories">
                        <label for="item-calories">Calories</label>
                    </div>
                    <div class="add-btn btn blue darken-3"><i class="fa fa-plus"></i>Add Meal</div>
                    <div class="update-btn btn orange "><i class="fa fa-pencil-alt"></i>Update Meal</div>
                    <div class="remove-btn btn red"><i class="fa fa-remove-format"></i>Remove Meal</div>
                    <div class="back-btn btn grey fa-pull-right"><i class="fa fa-chevron-circle-left"></i>Back</div>
                </div>
            </form>
        </div>
    </div>
    <h3 class="center-align">Total Calories : <span class="total-calories">0</span></h3>
    <ul id="item-list" class="collection">
